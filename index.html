<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat AI with Blockchain</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <style>
    /* Gaya ringkas untuk fokus ke fungsionalitas */
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 0;
    }

    .chat-container {
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      padding: 10px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    #messages {
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .message {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 5px;
      max-width: 70%;
    }

    .user {
      background-color: #dcf8c6;
      align-self: flex-end;
      margin-left: auto;
    }

    .bot {
      background-color: #ececec;
      align-self: flex-start;
      margin-right: auto;
    }

    #chat-input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .controls {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
    }

    button {
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    .dark-mode {
      background-color: #1e1e1e;
      color: white;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div id="messages"></div>
  <div class="controls">
    <button id="theme-toggle">Toggle Tema</button>
    <button id="clear-chat">Bersihkan Chat</button>
    <button id="toggle-mode">Mode: Local</button>
  </div>
  <input type="text" id="chat-input" placeholder="Ketik pesanmu dan tekan Enter...">
</div>

<script>
  const input = document.getElementById('chat-input');
  const messages = document.getElementById('messages');
  const toggleBtn = document.getElementById('toggle-mode');
  let modeBlockchain = false;

  // Ganti ini dengan ABI dari kontrak kamu
  const contractABI = [
    "function sendMessage(string calldata _message) external",
    "function getAllMessages() public view returns (string[] memory)"
  ];

  const contractAddress = "0xYourContractAddressHere"; // Ganti dengan alamat kontrak kamu
  let provider, signer, contract;

  async function connectToContract() {
    if (window.ethereum) {
      try {
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();
        contract = new ethers.Contract(contractAddress, contractABI, signer);
        console.log("Terkoneksi ke kontrak:", contractAddress);
      } catch (err) {
        console.error("Gagal konek ke wallet:", err);
        alert("Gagal konek ke wallet.");
      }
    } else {
      alert("Metamask tidak ditemukan.");
    }
  }

  connectToContract();

  function appendMessage(text, type) {
    const msg = document.createElement('div');
    msg.className = 'message ' + type;
    msg.innerText = text;
    messages.appendChild(msg);
    messages.scrollTop = messages.scrollHeight;
  }

  input.addEventListener("keydown", async function (event) {
    if (event.key === "Enter") {
      const userMessage = input.value.trim();
      if (!userMessage) return;

      appendMessage(userMessage, 'user');
      input.value = "";

      if (modeBlockchain) {
        try {
          const tx = await contract.sendMessage(userMessage);
          await tx.wait();
          appendMessage("Pesan telah dikirim ke blockchain.", 'bot');
        } catch (err) {
          console.error("Gagal kirim ke blockchain:", err);
          appendMessage("Gagal mengirim ke blockchain.", 'bot');
        }
      } else {
        try {
          const response = await fetch("http://localhost:5000/chat", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ message: userMessage })
          });

          const data = await response.json();
          const reply = data.reply || "Maaf, saya tidak dapat merespons.";
          appendMessage(reply, 'bot');
        } catch (err) {
          console.error("Fetch error:", err);
          appendMessage("Server lokal tidak merespon.", 'bot');
        }
      }
    }
  });

  document.getElementById("clear-chat").addEventListener("click", () => {
    messages.innerHTML = "";
  });

  document.getElementById("theme-toggle").addEventListener("click", () => {
    document.body.classList.toggle("dark-mode");
  });

  toggleBtn.addEventListener("click", () => {
    modeBlockchain = !modeBlockchain;
    toggleBtn.textContent = modeBlockchain ? "Mode: Blockchain" : "Mode: Local";
  });
</script>

</body>
</html>
