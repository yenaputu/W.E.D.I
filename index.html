<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>W.E.D.I Chat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      text-align: center;
      padding: 20px 10px 10px;
      background-color: #1e1e1e;
      border-bottom: 1px solid #333;
    }

    .header img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
    }

    .header .title {
      margin-top: 10px;
      font-size: 1.3em;
      font-weight: bold;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: #121212;
    }

    .message {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 16px;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background-color: #1976d2;
      color: white;
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background-color: #2e7d32;
      color: white;
      border-bottom-left-radius: 0;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background-color: #1e1e1e;
      border-top: 1px solid #333;
    }

    .input-area input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 1em;
      border-radius: 20px;
      border: none;
      background-color: #2a2a2a;
      color: white;
      outline: none;
    }

    .input-area button {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 20px;
      background-color: #1976d2;
      color: white;
      cursor: pointer;
    }

    .input-area button:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="/static/profil.jpg" alt="Avatar">
    <div class="title">Apa yang bisa saya bantu?</div>
  </div>

  <div class="chat-box" id="chat-box"></div>

  <div class="input-area">
    <input type="text" id="user-input" placeholder="Tanyakan apa saja">
    <button onclick="sendMessage()">Kirim</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      appendMessage("user", message);
      input.value = "";

      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      appendMessage("bot", data.response || "Maaf, tidak ada balasan.");
    }

    function appendMessage(sender, text) {
      const chatBox = document.getElementById("chat-box");
      const div = document.createElement("div");
      div.className = "message " + sender;
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
