<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>W.E.D.I</title>
  <style>
    body {
      margin: 0;
      background-color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 10px 20px;
      font-weight: bold;
      font-size: 1.2em;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }

    #intro {
      text-align: center;
      margin-top: 100px;
      transition: opacity 0.5s ease;
    }

    #avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    #intro-text {
      font-size: 1.5em;
      font-weight: bold;
    }

    #chat-container {
      margin-top: auto;
      padding: 20px;
    }

    #chat-input {
      width: 100%;
      padding: 10px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <header>W.E.D.I</header>

  <div id="intro">
    <img id="avatar" src="avatar.jpg" alt="Avatar">
    <div id="intro-text">mesiliha pipis nanging sing nganake</div>
  </div>

  <div id="chat-container">
    <input type="text" id="chat-input" placeholder="Ketik sesuatu...">
    <!-- Tambahkan UI chat lainnya di sini -->
  </div>

  <script>
    const input = document.getElementById('chat-input');
    const intro = document.getElementById('intro');

    input.addEventListener('input', () => {
      if (input.value.trim() !== "") {
        intro.style.opacity = "0";
      } else {
        intro.style.opacity = "1";
      }
    });
  </script>
</body>
</html>
