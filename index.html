<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto Terminal</title>
  <style>
    body {
      background-color: #111;
      color: #0f0;
      font-family: monospace;
      padding: 20px;
    }
    .log-line {
      white-space: pre-wrap;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="terminal"></div>

  <script>
    const terminal = document.getElementById('terminal');

    function printLog(line, delay = 500) {
      return new Promise(resolve => {
        setTimeout(() => {
          const div = document.createElement('div');
          div.className = 'log-line';
          div.textContent = line;
          terminal.appendChild(div);
          window.scrollTo(0, document.body.scrollHeight);
          resolve();
        }, delay);
      });
    }

    async function runTerminal() {
      await printLog('🔄 Mengambil daftar coin aktif...');
      await printLog('✅ Ditemukan 99 coin aktif di pasar');
      await printLog('');
      await printLog('📡 Mengambil berita terkini dari CryptoPanic (24 jam terakhir)...');
      await printLog('📰 Ditemukan 6 berita dari CryptoPanic');
      await printLog('');
      await printLog('📰 Mengambil berita terkini dari CoinMarketCap...');
      await printLog('❌ Error CoinMarketCap API: 403 Client Error');
      await printLog('📰 Ditemukan 0 berita dari CoinMarketCap');
      await printLog('');
      await printLog('🧠 Menganalisis sentimen dan metrik coin dari kedua sumber...');
      await printLog('📈 Menghasilkan rekomendasi...');
      await printLog('');
      await printLog('📊 HASIL ANALISIS TERKINI (2025-05-26 15:37)');
      await printLog('============================================================');
      await printLog('');
      await printLog('🔥 BERITA TERKINI:');
      await printLog('📌 [CryptoPanic] Ethereum’s Buterin: Privacy-Focused Networks Could Support National Payment Systems');
      await printLog('⏱️ 2025-05-26T11:42:42Z | Sumber: Unknown Source | Sentimen: 🟢 Positif (0.55)');
      await printLog('💰 Coin: Tidak ada coin spesifik');
      await printLog('🔗 https://cryptopanic.com/news/22089994/');
      await printLog('');
      await printLog('🏆 REKOMENDASI COIN TERATAS:');
      await printLog('1. XRP:\n   - Skor: 0.61\n   - Sentimen Rata-rata: -0.20\n   - Trend: ➡️ Stabil');
    }

    runTerminal();
  </script>
</body>
</html>
