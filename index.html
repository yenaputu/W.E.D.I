<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>W.E.D.I</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fdfdfd;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      padding: 16px 20px;
      font-weight: bold;
      font-size: 1.2em;
      background-color: transparent;
      z-index: 10;
    }

    #intro {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      margin-top: 80px;
      transition: opacity 0.5s ease;
    }

    #avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    #intro-text {
      font-size: 1.4em;
      font-weight: bold;
      max-width: 80%;
      margin-bottom: 30px;
    }

    #chatbot {
      display: flex;
      flex-direction: column;
      flex: 1;
      justify-content: flex-end;
      padding: 20px;
      padding-top: 150px;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      padding: 12px 16px;
      border-radius: 20px;
      max-width: 70%;
      word-wrap: break-word;
      font-size: 0.95em;
    }

    .user {
      background-color: #d1f5ff;
      align-self: flex-end;
    }

    .bot {
      background-color: #eeeeee;
      align-self: flex-start;
    }

    #chat-input {
      padding: 12px 14px;
      font-size: 1em;
      width: 100%;
      border-radius: 25px;
      border: 1px solid #ccc;
      outline: none;
    }

    @media screen and (max-width: 500px) {
      #intro-text {
        font-size: 1.2em;
      }

      #chat-input {
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>
  <header>W.E.D.I</header>

  <div id="intro">
    <img id="avatar" src="avatar.jpg" alt="Avatar">
    <div id="intro-text">mesiliha pipis nanging sing nganake</div>
  </div>

  <div id="chatbot">
    <div id="messages"></div>
    <input type="text" id="chat-input" placeholder="Ketik sesuatu...">
  </div>

 <script>
  const input = document.getElementById('chat-input');
  const messages = document.getElementById('messages');
  const intro = document.getElementById('intro');

  input.addEventListener('input', () => {
    if (input.value.trim() !== "") {
      intro.style.opacity = "0";
      intro.style.pointerEvents = "none";
    } else {
      intro.style.opacity = "1";
      intro.style.pointerEvents = "auto";
    }
  });

  input.addEventListener('keypress', function (e) {
    if (e.key === 'Enter' && input.value.trim() !== "") {
      const userMessage = input.value;
      appendMessage(userMessage, 'user');
      input.value = "";

      fetch('http://localhost:5000/chat', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ message: userMessage })
      })
      .then(res => res.json())
      .then(data => {
        const botReply = data.reply || "Maaf, terjadi kesalahan.";
        appendMessage(botReply, 'bot');
      })
      .catch(err => {
        console.error(err);
        appendMessage("Terjadi kesalahan koneksi ke server.", 'bot');
      });
    }
  });

  function appendMessage(text, type) {
    const msg = document.createElement('div');
    msg.className = 'message ' + type;
    msg.innerText = text;
    messages.appendChild(msg);
    messages.scrollTop = messages.scrollHeight;
  }
</script>
