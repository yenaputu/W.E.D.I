<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NovaTerm | Blockchain Terminal</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
    }

    .terminal {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    #messages {
      height: 60vh;
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 14px;
      line-height: 1.5;
      border-bottom: 1px solid #00ff00;
      margin-bottom: 10px;
    }

    #chat-input {
      width: 100%;
      background: black;
      color: #00ff00;
      border: none;
      border-top: 1px solid #00ff00;
      padding: 10px;
      font-size: 14px;
      font-family: inherit;
    }

    #chat-input:focus {
      outline: none;
    }

    .controls {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
    }

    button {
      background-color: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 6px 10px;
      font-family: inherit;
      font-size: 13px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00ff00;
      color: black;
    }

    .message-user::before {
      content: "user@nova:~$ ";
    }

    .message-bot::before {
      content: "bot@block:~# ";
    }
  </style>
</head>
<body>

<div class="terminal">
  <div id="messages"></div>
  <div class="controls">
    <button id="clear-chat">clear</button>
    <button id="toggle-mode">mode: local</button>
  </div>
  <input type="text" id="chat-input" placeholder="type your command and press Enter...">
</div>

<script>
  const input = document.getElementById('chat-input');
  const messages = document.getElementById('messages');
  const toggleBtn = document.getElementById('toggle-mode');
  let modeBlockchain = false;

  const contractABI = [
    "function sendMessage(string calldata _message) external",
    "function getAllMessages() public view returns (string[] memory)"
  ];
  const contractAddress = "0xYourContractAddressHere";
  let provider, signer, contract;

  async function connectToContract() {
    if (window.ethereum) {
      try {
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();
        contract = new ethers.Contract(contractAddress, contractABI, signer);
        console.log("Connected to contract");
      } catch (err) {
        console.error("Wallet connection failed:", err);
      }
    } else {
      alert("Metamask not found.");
    }
  }

  connectToContract();

  function appendMessage(text, type) {
    const msg = document.createElement('div');
    msg.className = type === 'user' ? 'message-user' : 'message-bot';
    msg.textContent = text;
    messages.appendChild(msg);
    messages.scrollTop = messages.scrollHeight;
  }

  input.addEventListener("keydown", async function (event) {
    if (event.key === "Enter") {
      const userMessage = input.value.trim();
      if (!userMessage) return;

      appendMessage(userMessage, 'user');
      input.value = "";

      if (modeBlockchain) {
        try {
          const tx = await contract.sendMessage(userMessage);
          await tx.wait();
          appendMessage("sent to chain successfully.", 'bot');
        } catch (err) {
          appendMessage("error: blockchain tx failed", 'bot');
        }
      } else {
        try {
          const response = await fetch("http://localhost:5000/chat", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ message: userMessage })
          });

          const data = await response.json();
          const reply = data.reply || "no response.";
          appendMessage(reply, 'bot');
        } catch (err) {
          appendMessage("error: localhost not responding.", 'bot');
        }
      }
    }
  });

  document.getElementById("clear-chat").addEventListener("click", () => {
    messages.innerHTML = "";
  });

  toggleBtn.addEventListener("click", () => {
    modeBlockchain = !modeBlockchain;
    toggleBtn.textContent = modeBlockchain ? "mode: blockchain" : "mode: local";
  });
</script>

</body>
</html>
