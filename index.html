<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>W.E.D.I</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 15px 20px;
      font-weight: bold;
      font-size: 1.2em;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }

    #intro {
      text-align: center;
      margin-top: 100px;
      transition: opacity 0.5s ease;
    }

    #avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    #intro-text {
      font-size: 1.5em;
      font-weight: bold;
    }

    #chatbot {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 100px 20px 20px;
    }

    #messages {
      overflow-y: auto;
      flex-grow: 1;
      margin-bottom: 10px;
    }

    .message {
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      max-width: 70%;
    }

    .user {
      background-color: #e0f7fa;
      align-self: flex-end;
    }

    .bot {
      background-color: #f0f0f0;
      align-self: flex-start;
    }

    #chat-input {
      padding: 10px;
      width: 100%;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <header>W.E.D.I</header>

  <div id="intro">
    <img id="avatar" src="avatar.jpg" alt="Avatar">
    <div id="intro-text">mesiliha pipis nanging sing nganake</div>
  </div>

  <div id="chatbot">
    <div id="messages"></div>
    <input type="text" id="chat-input" placeholder="Ketik sesuatu...">
  </div>

  <script>
    const input = document.getElementById('chat-input');
    const messages = document.getElementById('messages');
    const intro = document.getElementById('intro');

    input.addEventListener('input', () => {
      if (input.value.trim() !== "") {
        intro.style.opacity = "0";
      } else {
        intro.style.opacity = "1";
      }
    });

    input.addEventListener('keypress', function (e) {
      if (e.key === 'Enter' && input.value.trim() !== "") {
        const userMessage = input.value;
        appendMessage(userMessage, 'user');
        input.value = "";

        // Simulasi balasan chatbot (ganti ini jika mau pakai AI API)
        setTimeout(() => {
          const botReply = "Aku bot W.E.D.I. Ada yang bisa kubantu?";
          appendMessage(botReply, 'bot');
        }, 600);
      }
    });

    function appendMessage(text, type) {
      const msg = document.createElement('div');
      msg.className = 'message ' + type;
      msg.innerText = text;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
