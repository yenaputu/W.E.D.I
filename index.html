<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>W.E.D.I Chat</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      color: #000;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .top-bar {
      background-color: #fff;
      padding: 10px 15px;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
    }

    .intro {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .intro img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .chat-box {
      display: none;
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 16px;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background-color: #1976d2;
      color: white;
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background-color: #4caf50;
      color: white;
      border-bottom-left-radius: 0;
    }

    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background-color: #fff;
    }

    .input-area input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 1em;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }

    .input-area button {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 20px;
      background-color: #1976d2;
      color: white;
      cursor: pointer;
    }

    .input-area button:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
  <div class="top-bar">W.E.D.I</div>

  <div class="intro" id="intro">
    <img src="/static/avatar.jpg" alt="Avatar">
    <h2>mesiliha pipis nanging sing nganake</h2>
  </div>

  <div class="chat-box" id="chat-box"></div>

  <div class="input-area">
    <input type="text" id="user-input" placeholder="Tanyakan apa saja" onkeydown="if(event.key==='Enter') sendMessage()">
    <button onclick="sendMessage()">Kirim</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      document.getElementById("intro").style.display = "none";
      document.getElementById("chat-box").style.display = "flex";

      appendMessage("user", message);
      input.value = "";

      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      appendMessage("bot", data.response || "Maaf, tidak ada balasan.");
    }

    function appendMessage(sender, text) {
      const chatBox = document.getElementById("chat-box");
      const div = document.createElement("div");
      div.className = "message " + sender;
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
