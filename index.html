<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>W.E.D.I</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: white;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: white;
      padding: 1em;
      text-align: center;
      font-weight: bold;
      font-size: 1.5em;
    }

    #intro-container {
      text-align: center;
      margin-top: 100px;
    }

    #avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    #intro-text {
      font-weight: bold;
      font-size: 1.5em;
    }

    #chat-container {
      display: none;
      padding: 20px;
      text-align: center;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>W.E.D.I</header>

  <div id="intro-container">
    <img id="avatar" src="avatar.jpg" alt="Avatar">
    <p id="intro-text">mesiliha pipis nanging sing nganake</p>
    <button onclick="startChat()">Mulai Percakapan</button>
  </div>

  <div id="chat-container">
    <!-- Komponen chat kamu akan diletakkan di sini -->
    <p>Percakapan dimulai...</p>
  </div>

  <script>
    function startChat() {
      document.getElementById('intro-container').style.display = 'none';
      document.getElementById('chat-container').style.display = 'block';
    }
  </script>
</body>
</html>
